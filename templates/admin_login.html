<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 350px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 25px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #ffdd57;
      color: #333;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffe87a;
    }

    .flash-message {
      background: rgba(255, 75, 75, 0.9);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 500;
      color: white;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .success-message {
      background: rgba(0, 200, 83, 0.9);
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: translateY(-10px); }
    }

    .bx-lock-alt {
      font-size: 60px;
      color: #ffdd57;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <i class='bx bx-lock-alt'></i>
    <h1>Admin Login</h1>

    <!-- ✅ Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div id="flashMessage" class="flash-message {% if category == 'success' %}success-message{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Enter admin username" required>
      <input type="password" name="password" placeholder="Enter admin password" required>
      <button type="submit">Login</button>
    </form>

    <!-- ✅ NEW BUTTON -->
    <a href="{{ url_for('auth.auth_page') }}" 
       style="
          display:block;
          margin-top:20px;
          padding:12px 0;
          background: rgba(255, 255, 255, 0.20);
          backdrop-filter: blur(8px);
          color:white;
          border-radius:10px;
          font-weight:500;
          text-decoration:none;
          transition:0.3s;
       "
       onmouseover="this.style.background='rgba(255,255,255,0.35)'"
       onmouseout="this.style.background='rgba(255,255,255,0.20)'"
    >
      ⬅ Back to Main Login
    </a>

  </div>

  <script>
    function playErrorBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.25);

      oscillator.onended = () => audioCtx.close();
    }

    const flashBox = document.getElementById('flashMessage');
    if (flashBox && flashBox.classList.contains('flash-message') && !flashBox.classList.contains('success-message')) {
      playErrorBeep();
      setTimeout(() => flashBox.classList.add('fade-out'), 3000);
    } else if (flashBox && flashBox.classList.contains('success-message')) {
      setTimeout(() => flashBox.classList.add('fade-out'), 3000);
    }
  </script>
</body>
</html>
