<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Exam</title>

  <!-- ‚úÖ SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h3 { color: #5563DE; margin-bottom: 10px; }
    h2 { font-size: 26px; margin-bottom: 15px; }

    .difficulty {
      position: absolute;
      top: 15px;
      left: 25px;
      background: #ffdd57;
      color: #333;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .timer {
      position: absolute;
      top: 15px;
      right: 25px;
      background: #5563DE;
      color: #fff;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .timer.warning { background: #FFC107; color: #333; }

    .option-box { margin: 10px 0; }
    input[type="radio"] { display: none; }

    label.option {
      display: block;
      background: #f2f2f2;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }

    label.option:hover { background: #5563DE; color: #fff; }
    input[type="radio"]:checked + label.option {
      background: #5563DE;
      color: #fff;
      border-color: #3340c0;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ccc;
      resize: none;
      margin-top: 10px;
      font-family: inherit;
    }

    textarea:focus {
      border-color: #5563DE;
      outline: none;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 10px;
    }

    button {
      flex: 1;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .prev-btn { background: #8993ec; }
    .prev-btn:hover { background: #6b75d9; }

    .skip-btn { background: #FFD54F; color: #333; font-weight: 600; }
    .skip-btn:hover { background: #FFCA28; }

    .next-btn { background: #5563DE; }
    .next-btn:hover { background: #3d4bbf; }

    .timer-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 6px;
      background: linear-gradient(90deg, #00C9FF, #92FE9D);
      border-radius: 6px 6px 0 0;
      width: 100%;
      transform-origin: left;
    }

    .warning-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      color: #333;
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }

    .warning-popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .warning-popup i {
      font-size: 50px;
      color: #FFC107;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="quiz-container">

    <div class="difficulty">üß© {{ difficulty }}</div>
    <div class="timer" id="timer">‚è≥ 10:00</div>
    <div class="timer-bar" id="timerBar"></div>

    <h3>Question {{ index }} / {{ total }}</h3>
    <h2>{{ question.q }}</h2>

    <form id="quizForm" method="POST">

      <!-- ‚úÖ FIXED MCQ (works for MCQ / mcq / McQ / MCq) -->
      {% if question.type|lower == "mcq" %}
        {% for option in question.a %}
        <div class="option-box">
          <input type="radio" id="opt{{ loop.index }}" name="answer"
                 value="{{ option }}" {% if selected == option %}checked{% endif %}>
          <label class="option" for="opt{{ loop.index }}">{{ option }}</label>
        </div>
        {% endfor %}
      {% endif %}

      <!-- ‚úÖ FIXED DESCRIPTIVE -->
      {% if question.type|lower == "descriptive" %}
        <textarea name="answer" placeholder="Write your answer here...">{{ selected }}</textarea>
      {% endif %}

      <div class="nav-buttons">
        <button type="submit" name="action" value="prev" class="prev-btn">‚¨Ö Previous</button>
        <button type="submit" name="action" value="skip" class="skip-btn">‚è≠ Skip</button>
        <button type="submit" name="action" value="next" id="nextBtn" class="next-btn">Next ‚û°</button>
      </div>

    </form>
  </div>

  <!-- ‚úÖ Warning Popup -->
  <div class="warning-popup" id="warningPopup">
    <i class='bx bxs-alarm-exclamation'></i>
    <p>‚ö†Ô∏è Only 1 minute remaining! Please finish your exam.</p>
  </div>

  <!-- ‚úÖ Timer + Validation -->
  <script>
    const timerElement = document.getElementById('timer');
    const timerBar = document.getElementById('timerBar');
    const warningPopup = document.getElementById('warningPopup');

    const TOTAL_TIME = 10 * 60;  
    let remainingTime = parseInt(sessionStorage.getItem("remainingTime")) || TOTAL_TIME;
    let warned = sessionStorage.getItem("warned") === "true";

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = sec % 60;
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    function updateTimer() {
      timerElement.textContent = "‚è≥ " + formatTime(remainingTime);
      timerBar.style.width = ((remainingTime / TOTAL_TIME) * 100) + "%";

      if (remainingTime <= 60 && !warned) {
        warningPopup.classList.add("active");
        setTimeout(() => warningPopup.classList.remove("active"), 4000);
        warned = true;
        sessionStorage.setItem("warned", "true");
        timerElement.classList.add("warning");
      }

      if (remainingTime <= 0) {
        sessionStorage.clear();
        window.location.href = "{{ url_for('exam.result') }}";
        return;
      }

      remainingTime--;
      sessionStorage.setItem("remainingTime", remainingTime);
      setTimeout(updateTimer, 1000);
    }

    window.addEventListener("beforeunload", () => {
      sessionStorage.setItem("remainingTime", remainingTime);
    });

    updateTimer();

    // ‚úÖ Validation for MCQ + Descriptive
    const nextBtn = document.getElementById("nextBtn");

    nextBtn.addEventListener("click", function(e) {
      const qType = "{{ question.type|lower }}";

      // MCQ
      if (qType === "mcq") {
        const checked = document.querySelector('input[name="answer"]:checked');
        if (!checked) {
          e.preventDefault();
          Swal.fire({
            icon: "warning",
            title: "Select an Option",
            text: "Please choose an answer before continuing.",
            confirmButtonColor: "#5563DE"
          });
          return;
        }
      }

      // DESCRIPTIVE
      if (qType === "descriptive") {
        const text = document.querySelector("textarea").value.trim();
        if (!text) {
          e.preventDefault();
          Swal.fire({
            icon: "warning",
            title: "Answer Required",
            text: "Please write your descriptive answer.",
            confirmButtonColor: "#5563DE"
          });
          return;
        }
      }
    });
  </script>

</body>
</html>
